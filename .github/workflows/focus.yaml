name: Focus Timer App Build

on:
  push:
    branches: ["main"]
  # pull_request:
  #   branches: ["main"]
  # paths:              #adjust Dockerfile build context if this is in use
  #   - ${{ env.APP_NAME }}-timer-app/**

permissions:
  id-token: write   # REQUIRED for OIDC
  contents: read


env:
  AWS_REGION: us-east-1
  APP_NAME: focus                             #updated ---> app name = image name = ECR repo name = namespace ***
  ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}   #updated ---> added complete AWS_registry value ***
  EKS_CLUSTER_NAME: ${{ vars.CLUSTER_NAME }}
  REPLICAS: 2
  CONTAINER_PORT: 80            #same as LoadBalancer targetPort - which port is exposed on your image - check EXPOSE in Dockerfile - or comfirm default port
  SERVICE_TYPE: LoadBalancer    #note capitalization ---> options are LoadBalancer, ClusterIP 
  SERVICE_PORT: 80              #It is the port external users hit on the Load Balancer


jobs:
  build-scan-push-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      # ---------------------------
      # AWS Auth (OIDC)
      # ---------------------------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_OIDC }}
          #aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          #aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      


      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # ---------------------------
      # Build Docker Image
      # ---------------------------
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ env.APP_NAME }}-timer-app/
          push: false
          load: true
          tags: ${{ env.ECR_REGISTRY }}/${{ env.APP_NAME }}:${{ github.run_number }}

      # # ---------------------------
      # # Trivy Image Scan
      # # ---------------------------
      # - name: Trivy vulnerability scan
      #   uses: aquasecurity/trivy-action@0.20.0
      #   with:
      #     image-ref: ${{ env.ECR_REGISTRY }}/${{ env.APP_NAME }}:${{ github.run_number }}
      #     severity: HIGH, CRITICAL
      #     exit-code: 0
      #     ignore-unfixed: true

      # ---------------------------
      # Push to ECR 
      # ---------------------------
      - name: Create ECR repository if not exists
        run: |
          aws ecr describe-repositories --repository-names ${{ env.APP_NAME }} || \
          aws ecr create-repository \
            --repository-name ${{ env.APP_NAME }} \
            --image-tag-mutability MUTABLE \
            --image-scanning-configuration scanOnPush=true

      - name: Push image to Amazon ECR
        uses: docker/build-push-action@v5
        with:
          context: ./${{ env.APP_NAME }}-timer-app/
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/${{ env.APP_NAME }}:${{ github.run_number }}
            ${{ env.ECR_REGISTRY }}/${{ env.APP_NAME }}:latest

      # ---------------------------
      # Setup Kubectl
      # ---------------------------
      - name: Setup Kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.29.0'

      # ---------------------------
      # Update kubeconfig (EKS)
      # ---------------------------
      - name: Update Kubeconfig
        run: |
          aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER_NAME }} --region ${{ env.AWS_REGION }}

      - name: Verify Connection
        run: |
          kubectl get nodes 

      # ---------------------------
      # Deploy to EKS
      # ---------------------------
      - name: Deploy to EKS
        run: |
            kubectl get namespace ${{ env.APP_NAME }} || kubectl create namespace ${{ env.APP_NAME }}
            kubectl apply -f k8s-manifests/deployment.yaml -n ${{ env.APP_NAME }}
            kubectl apply -f k8s-manifests/service.yaml -n ${{ env.APP_NAME }}
            # Wait a moment for the ELB to be assigned by AWS
            echo "Waiting for Load Balancer DNS..."
            sleep 10
            kubectl get pods -n ${{ env.APP_NAME }}
            kubectl get svc -n ${{ env.APP_NAME }}
