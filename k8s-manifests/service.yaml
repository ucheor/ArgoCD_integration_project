apiVersion: v1
kind: Service
metadata:
  name: ${{ env.APP_NAME }}-service
  labels:
    app: ${{ env.APP_NAME }}
spec:
  type: ${{ env.SERVICE_TYPE }}
  selector:
    app: ${{ env.APP_NAME }}
  ports:
    - protocol: TCP
      port: ${{ env.SERVICE_PORT }}        # "Service Port." It is the port external users hit on the Load Balancer
      targetPort: ${{ env.CONTAINER_PORT }}  # The port exposed on your image (from Docker Build image) - port where your application is listening inside the container - ContainerPort

